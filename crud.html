<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>

        </div>
       
        <div class="inputs">
            <input id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small onkeyup="getTotal()" id="total"></small>

            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" id="category">
            <button id="submit">create</button>
        </div>
       
       
        <div class="outputs">
            <div class="searchBlock">
                <input placeholder="search" id="search">
                <div class="btnSearch">
                    <button id="searchTitle">Search by Title</button>
                    <button id="searchCategory">Search by Category</button>
                </div>
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                
                    
                </tbody>
            </table>
        </div>
    </div>
   
   
   
    <script src="crud.js"></script>
</body>
</html>
